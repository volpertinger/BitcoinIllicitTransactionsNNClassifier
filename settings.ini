[Dataset]
directory = EllipticDataSet
classes_path = %(directory)s/elliptic_txs_classes.csv
edge_list_path = %(directory)s/elliptic_txs_edgelist.csv
features_path = %(directory)s/elliptic_txs_features.csv

[Saves]
dataset = ProcessedDataSet
weights = Saves
analyse = Plots/Analyse
model = Plots/Model

[Plot]
width = 8
height = 6

[Logger]
level = INFO
format : [%%(asctime)s] %%(message)s

[Learn]
max_epochs = 3
seed = 0
train_test_split = 0.001
test_validation_split = 0.8
activation = relu
dropout_rate = 0.2
optimizer = adam
input_neurons = 166
output_neurons = 3
hidden_neurons = 200

[Actions]
is_need_to_preprocess_dataset = False
is_need_to_analyse_dataset = False
is_need_to_learn = True
is_need_to_test = True
